    <meta charset="UTF-8" />

    <title>Serenity Path Hospital | مستشفى طريق الصفاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      .rtl {
        direction: rtl;
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      .typewriter-text {
        background: linear-gradient(90deg, #059669, #3b82f6, #059669);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 3s linear infinite;
        font-weight: 800;
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: #059669;
        margin-left: 4px;
      }

      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }

      .clean-image-crop {
        position: relative;
        overflow: hidden;
        aspect-ratio: 16 / 9;
      }
      .clean-image-crop img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .clean-image-crop:hover img {
        transform: scale(1.05);
      }

      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
    </style>
